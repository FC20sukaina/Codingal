        <p>A static method is a method created with the "static" keyword, and you can only call the method on the class itself.</p>
        <p id="hello"></p>
        <p id="hi"></p>
        <script>
            class Student {

                static hello() { // static method
                    return "Hello!!!!!!!!!!!!!!!!" ;
                }

                }

            myname = new Student("Carol");

            document.getElementById("hello").innerHTML = Student.hello();

        </script>
    </body>
</html>
