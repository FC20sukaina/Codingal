<html>
    <head>
        <title>Bootstrap Example</title>
        <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <h2>Basic Progress Bar</h2>
            <p>To create a default progress bar,add a progress class to a container element and add the progress-bar class to its
             child element. Use the CSS width property to set the width of the progress bar:</p>
             <div class="progress">
                <div class="progress-bar" style="width:70%">70%</div>
                </div>
                </div>

                </body>
                </html>
