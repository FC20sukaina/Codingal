<html>
    <body>
        <h2>JS string methods</h2>
        <p>Basic Methods</p>
        <script>
            var str = "AmAzInG";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('A'));
            document.write("<br>");


        </script>
    </body>
</html>
